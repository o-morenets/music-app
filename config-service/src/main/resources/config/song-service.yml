spring:
  datasource:
    url: jdbc:postgresql://${SONGS_DB_HOST:localhost}:5432/postgres
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE_HOST:localhost}:8761/eureka