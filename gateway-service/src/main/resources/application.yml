server:
  port: 8080
spring:
  application:
    name: gateway-service
  config:
    import: optional:file:.env[.properties]
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri: lb://RESOURCE-SERVICE
          predicates:
            - Path=/resources/**
        - id: song-service
          uri: lb://SONG-SERVICE
          predicates:
            - Path=/songs/**
eureka:
  client:
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE_HOST:localhost}:8761/eureka