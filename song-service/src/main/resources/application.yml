server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://${SONGS_DB_HOST:localhost}:${SONGS_DB_PORT:5432}/postgres
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
