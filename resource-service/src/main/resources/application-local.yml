spring:
  config:
    import: optional:classpath:.env.local[.properties]
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    generate-ddl: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka